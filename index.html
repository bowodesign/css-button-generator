<body>
	<!-- PageWrapper start -->
	<div class="page-wrapper">

		<!-- MainContent start -->
		<div class="main-content container">

			<!-- HeaderSection start -->
			<section class="generator-header text-center">
				<h1>CSS3 Button generator</h1>
			</section>
			<!-- HeaderSection end -->
			
			<!-- SettingsSection start -->
			<section class="generator-settings text-center">
					<!-- OptionsBlock start -->
					<div class="options-block col-md-6">
						<h2>Options</h2>
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label class="control-label col-sm-4">Border radius</label>
								<div class="control-holder col-sm-8">
									<div id="slider-border-radius" class="options-slider"></div>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-4">Border size</label>
								<div class="control-holder col-sm-8">
									<div id="slider-border-size" class="options-slider"></div>
								</div>
							</div>
							<div class="form-group form-group-sm">
								<label class="col-sm-4 control-label">Text</label>
								<div class="col-sm-8">
									<input type="text" class="form-control input-sm" id="buttonText" placeholder="Button text">
								</div>
							</div>			
						</form>
					</div>
					<!-- OptionsBlock end -->

					<!-- ResultBlock start -->
					<div class="result-block col-md-6">
						<h2>Result</h2>
						<button class="result-button">Button text</button>
					</div>
					<!-- ResultBlock end -->				
			</section>
			<!-- SettingsSection end -->

			<div class="clearfix"></div>

			<hr>				
			
			<!-- CodeSection start -->
			<section class="generator-code text-center">					
				<div class="col-xs-12 col-sm-5 col-sm-push-1 col-md-4 col-md-push-2">
					<textarea id="textareaHtml" cols="34" rows="5" placeholder="HTML code"></textarea>
				</div>
				<div class="col-xs-12 col-sm-5 col-sm-push-1 col-md-4 col-md-push-2">
					<textarea id="textareaCss" cols="34" rows="5" placeholder="Css code"></textarea>
				</div>
			</section>
			<!-- CodeSection end -->

			<div class="clearfix"></div>

			<!-- MailSection start -->
			<section class="generator-mail text-center">
				<form role="form">
					<div class="form-group">
						<input type="email" class="form-control input-sm email-input" id="inputEmail" placeholder="mail">
						<input class="email-submit" type="submit" value="Submit">
					</div>
			</section>
			<!-- MailSection end -->			
		</div>			
		<!-- MainContent end -->

	</div>
	<!-- PageWrapper end -->

	<!-- Scripts -->
	<script src="js/vendor/jquery-1.11.0.js"></script>

	<script src="js/main.js"></script>
